	<main>
		<h1>Kontakt</h1>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2782.653066609163!2d15.977377867085549!3d45.77814269217359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6777c31267d%3A0x4e8cd45c22269c95!2sZagreb-Novi%20Zagreb%2C%2010000%2C%20Zagreb!5e0!3m2!1sen!2shr!4v1640727480844!5m2!1sen!2shr" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
			<form action="" id="contact_form" name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Tvoje ime.." required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Tvoje prezime.." required>
				
				<label for="lname">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Tvoj e-mail.." required>

				<label for="country">Država</label>
				<select id="country" name="country">
				  <option value="">Molimo odaberite...</option>
				  <option value="HR" selected>Hrvatska</option>
                  <option value="AL">Albanija</option>
                  <option value="AT">Austrija</option>
                  <option value="BA">Bosna i Hercegovina</option>
				  <option value="GE">Njemačka</option>
                  <option value="RS">Srbija</option>
                  <option value="SI">Slovenija</option>
                  <option value="CH">Švicarska</option>
                         
				</select>

				<label for="subject">Predmet</label>
				<textarea id="subject" name="subject" placeholder="Napiši nešto.." style="height:200px"></textarea>

				<input type="submit" value="Pošalji">
			</form>
		</div>
	</main>
